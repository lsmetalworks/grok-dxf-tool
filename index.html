<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Builder - LS Metalworks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>LS Metalworks Parts Builder</h1>
    <div class="container">
        <div class="sidebar">
            <h2>Parts Library</h2>
            <ul id="parts-list">
                <li data-part="bracket">L-Bracket</li>
                <li data-part="gear">Gear</li>
                <li data-part="rectangle">Rectangle Plate</li>
            </ul>
        </div>
        <div class="main">
            <h2>Customize Your Part</h2>
            <div id="config-form" style="display: none;">
                <label>Part Type: <span id="part-type"></span></label><br>
                <label for="width">Width (in): </label>
                <input type="number" id="width" min="1" step="0.1"><br>
                <label for="height">Height (in): </label>
                <input type="number" id="height" min="1" step="0.1"><br>
                <label for="thickness">Thickness (in): </label>
                <input type="number" id="thickness" min="0.01" step="0.01"><br>
                <button onclick="previewPart()">Preview</button>
                <button onclick="downloadDXF()">Download DXF</button>
            </div>
            <canvas id="part-preview" width="400" height="400"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
